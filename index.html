<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>

<body>
   
    <main>

        <header>Can you guess the right number?</header>

        <section class="game-section">

            <article class="guessing-section">
                <p>Guess a number between 0 and <input id="range" value="10" type="text"/>.</p>

                <input id="user-guess" type="text"/>

                <button id="guess-button">Guess!</button>
            </article>


            <article id="feedback-section">
                <p id="guesses-left"></p>
                <p id="direction-feedback"></p>
                <p id="correct-number"></p>
            </article>

        </section>


        <nav>
            <button class="hidden" id="try-again-button">Try Again?</button>
        </nav>


    </main>

    <script type="module" src="./apps/app.js"></script>
</body>

</html>
